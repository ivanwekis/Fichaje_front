
<table id="horasList" class="table table-striped table-dark mt-3">
    <thead>
        <tr>
            <th>Día</th>
            <th>Inicio</th>
            <th>Fin</th>
        </tr>
    </thead>
    <tbody style="">
        <!-- Aquí puedes agregar las filas de datos si es necesario -->
        <tr *ngFor="let register of registers">
            <td>{{register.date}}</td>
            <td>{{register.start}}</td>
            <td>{{register.finish}}</td>
        </tr>
        <!-- Puedes agregar más filas según sea necesario -->
    </tbody>
</table>
