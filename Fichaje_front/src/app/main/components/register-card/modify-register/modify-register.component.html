<div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modificar Registro</h5>
      </div>
      <div class="modal-body">
        <p>DÃ­a: {{register.date}}</p>
        <form>
          <ng-container *ngFor="let input of register.inputs; let i = index">
            <div class="form-group">
              <label for="start">Entrada {{ i + 1 }}</label>
              <input type="time" class="form-control" id="start" name="start" [ngModel]="format(input_list[i])" (ngModelChange)="updateInput($event,i)">
          </div>
          <div class="form-group" *ngIf="finished[i]">
              <label for="finish">Salida {{ i + 1 }}</label> 
              <input type="time" class="form-control" id="finish" name="finish" [ngModel]="format(output_list[i])" (ngModelChange)="updateOutput($event,i)">
          </div>
          </ng-container>
        </form>
        <!-- Puedes agregar mÃ¡s contenido si es necesario -->
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="save()" >Guardar</button>
        <button type="button" class="btn btn-secondary" (click)="close()" >Cerrar</button>
      </div>
    </div>
</div>
