<div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modificar Registro</h5>
      </div>
      <div class="modal-body">
        <p>Día: {{register.date}}</p>
        <form>
            <div class="form-group">
                <label for="start">Entrada</label>
                <input type="time" class="form-control" id="start" name="start" [ngModel]="format(start)" (ngModelChange)="updateStart($event)">
            </div>
            <div class="form-group" *ngIf="finished">
                <label for="finish">Salida</label> 
                <input type="time" class="form-control" id="finish" name="finish" [ngModel]="format(finish)" (ngModelChange)="updateFinish($event)">
            </div>
        </form>
        <!-- Puedes agregar más contenido si es necesario -->
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="save()" >Guardar</button>
        <button type="button" class="btn btn-secondary" (click)="close()" >Cerrar</button>
      </div>
    </div>
</div>
