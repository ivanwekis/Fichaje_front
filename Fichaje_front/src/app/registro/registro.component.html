<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card card-bg-dark">
                <div class="card-header">
                    <h4 class="text-center">¡Registrate gratis!</h4>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="name">Nombre</label>
                            <input type="text" id="name" name="name" class="form-control" [(ngModel)]="name" required>
                        </div>
                        <div class="form-group">
                            <label for="surname">Apellidos</label>
                            <input type="text" id="surname" name="surname" class="form-control" [(ngModel)]="surname" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" id="email" name="email" class="form-control" [(ngModel)]="email" required>
                        </div>
                        <div class="form-group">
                            <label for="username">Usuario</label>
                            <input type="text" id="username" name="username" class="form-control" [(ngModel)]="username"  required>
                        </div>
                        <div class="form-group">
                            <label for="company">Compañia</label>
                            <input type="text" id="company" name="company" class="form-control" [(ngModel)]="company"  required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password"  required>
                        </div>
                        <div class="form-group">
                            <label for="repassword">Repite Contraseña</label>
                            <input type="password" id="repassword" name="repassword" class="form-control" [(ngModel)]="repassword"  required>
                        </div>
                        <div class="input-group-sm mb-2">
                            <div class="input-group-prepend">
                              <div class="input-group-text">
                                <label for="check" class="mr-3 mt-1">Aceptas nuestros terminos y condiciones. </label>
                                <input type="checkbox" name="conditions" [(ngModel)]="conditions">
                              </div>
                            </div>
                          </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block" (click)="registrarUsuario()">Confirmar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
