<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modificar usuario: {{user.username}}</h5>
      </div>
      <div class="modal-body">
        <form >
          <div class="form-group  mt-2">
              <label for="name" class="mr-2">Nombre</label>
              <input type="text" class="form-control flex-fill" placeholder="Nombre" [(ngModel)]="user.name" name="name">
          </div>
          <div class="form-group   mt-2">
              <label for="surname" class="mr-2">Apellidos</label>
              <input type="text" class="form-control flex-fill" placeholder="Apellidos" [(ngModel)]="user.surname" name="surname">
          </div>
          <div class="form-group  mt-2">
              <label for="dni" class="mr-2">DNI</label>
              <input type="text" class="form-control flex-fill" placeholder="DNI" [(ngModel)]="user.dni" name="dni" [disabled]="true">
          </div>
          <div class="form-group  mt-2">
              <label for="username" class="mr-2">Nombre de Usuario</label>
              <input type="text" class="form-control" placeholder="Nombre de Usuario" [(ngModel)]="user.username" name="username">
          </div>
          <div class="form-group  mt-2">
              <label for="email" class="mr-2">Email</label>
              <input type="text" class="form-control" placeholder="Email" [(ngModel)]="user.email" name="email">
          </div>
          <div class="form-group  mt-2">
              <label for="phone" class="mr-2">Teléfono</label>
              <input type="text" class="form-control" placeholder="Teléfono" [(ngModel)]="user.phone" name="phone">
          </div>
          <div class="form-group  mt-2">
              <label for="company" class="mr-2">Compañia</label>
              <input type="text" class="form-control" placeholder="Compañia" [(ngModel)]="user.company" name="company">
          </div>
          <div class="form-group mt-2">
              <label for="role" class="mr-2">Rol</label>
              <input type="text" class="form-control" placeholder="Rol" [(ngModel)]="user.role" name="role">
          </div>
          <div class="form-group mt-2">
              <div class="input-group-sm mb-2">
                  <div class="input-group-prepend">
                      <div class="input-group-text">
                          <label for="admin_access" class="mr-3 mt-1">¿Acceso de administrador? </label>
                          <input type="checkbox" name="admin_access" [(ngModel)]="user.admin_access">
                      </div>
                  </div>
              </div>
          </div>
      </form>            
      <div class="modal-footer">
        <button type="button" class="btn btn-danger btn-sm" (click)="deleteUser()">Eliminar</button>
        <button type="button" class="btn btn-primary" (click)="modifyUser()">Modificar</button>
        <button type="button" class="btn btn-secondary" (click)="close()" >Cerrar</button>
      </div>
    </div>
  </div>
