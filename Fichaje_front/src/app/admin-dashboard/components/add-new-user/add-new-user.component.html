<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Registrar nuevo usuario</h5>
      </div>
      <div class="modal-body">
        <form>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Nombre" [(ngModel)]="newUser.name" name="name">
                </div>
                <div class="form-group mt-2">
                    <input type="text" class="form-control" placeholder="Apellidos" [(ngModel)]="newUser.surname" name="surname">
                </div>
                <div class="form-group mt-2">
                    <input type="text" class="form-control" placeholder="Nombre de Usuario" [(ngModel)]="newUser.username" name="username">
                </div>
                <div class="form-group mt-2">
                    <input type="text" class="form-control" placeholder="Email" [(ngModel)]="newUser.email" name="email">
                </div>
                <div class="form-group mt-2">
                    <input type="text" class="form-control" placeholder="Teléfono" [(ngModel)]="newUser.phone" name="phone">
                </div>
                <div class="form-group mt-2">
                    <input type="text" class="form-control" placeholder="Compañia" [(ngModel)]="newUser.company" name="company">
                </div>
                <div class="form-group mt-2">
                    <input type="text" class="form-control" placeholder="Rol" [(ngModel)]="newUser.role" name="role">
                </div>
                <div class="form-group mt-2">
                    <div class="input-group-sm mb-2">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <label for="check" class="mr-3 mt-1">¿Acceso de administrador? </label>
                            <input type="checkbox" name="admin_access" [(ngModel)]="newUser.admin_access">
                          </div>
                        </div>
                      </div>
                </div>
            </form>            
        </form>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="AddNewUser()">Añadir</button>
        <button type="button" class="btn btn-secondary" (click)="close()" >Cerrar</button>
      </div>
    </div>
  </div>
