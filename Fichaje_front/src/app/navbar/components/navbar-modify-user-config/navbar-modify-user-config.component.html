<div class="modal-dialog" role="document">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Configuración de Usuario</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="Nombre">Nombre</label>
                <input type="text" class="form-control" placeholder="Nombre" [(ngModel)]="userInfo.name" readonly> 
            </div>
            <div class="form-group">
                <label for="Apellidos">Apellidos</label>
                <input type="text" class="form-control" placeholder="Apellidos" [(ngModel)]="userInfo.surname" readonly>
            </div>
            <div class="form-group">
                <label for="Email">Email</label>
                <input type="text" class="form-control" placeholder="Email" [(ngModel)]="userInfo.email" readonly>
            </div>
            <div class="form-group">
              <label for="Email">Usuario</label>
              <input type="text" class="form-control" placeholder="User" [(ngModel)]="userInfo.username" readonly>
          </div>
            <div class="form-group">
                <label for="Compañia">Compañia</label>
                <input type="text" class="form-control" placeholder="Compañia" [(ngModel)]="userInfo.company" readonly>
            </div>
            <div class="form-group">
                <label for="Compañia">Nueva Contraseña</label>
                <input type="text" class="form-control mt-2" placeholder="Nueva Contraseña*" [(ngModel)]="newpassword">
                <input type="text" class="form-control mt-2" placeholder="Confirmar Contraseña*" [(ngModel)]="renewpassword">
                <p class="font-italic">*La contraseña debe tener una longitud mínima de 10 caracteres (un número y un carácter especial). </p>
            </div>

            
           
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="save()">Guardar cambios</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
