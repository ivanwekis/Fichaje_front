
<div class="container-xl mt-3">
    <div class="row w-100 justify-content-center">
    <div class="col-md-8 mr-5">
        <div class="jumbotron">
            <h1 class="display-5">¡Bienvenido a Flypchajes!</h1>
            <p class="lead">Registra tu entrada y salida fácilmente con nuestra aplicación.</p>
            <hr class="my-2">
            <p>¡Comienza a fichar ahora mismo y mantén un registro preciso de tus horas de trabajo!</p>
            <p class="lead">
              <a class="btn btn-primary btn-lg" href="/signup" role="button">Comenzar</a>
            </p>
          </div>
    </div>
    <div class="col-md-3">
        <div class="row justify-content-center">
                <div class="card card-bg-dark">
                    <div class="card-header">
                        <h4 class="text-center">Inicio de Sesión</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="username">Usuario</label>
                                <input type="text" id="username" name="username" class="form-control" [(ngModel)]="username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block" (click)="login()">Iniciar Sesión</button>
                            </div>
                            <div class="form-group">
                                <a href="/forget-password" class="btn btn-outline-success btn-sm">¿Olvidaste tu contraseña?</a>
                            </div>
                        </form>
                    </div>
            </div>
        </div>
    </div>
    </div>
</div>
