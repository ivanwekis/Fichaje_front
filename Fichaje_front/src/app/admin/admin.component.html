
<div class="container-fluid">
  <div class="row w-100 ">
    <div class="col-md-2">
      <app-side-bar [isSidebarCollapsed]="isSidebarCollapsed " [father]="'admin'"></app-side-bar >
    </div>
    <div class="col-md-10 mt-4">
      <div class="row">
        <div class="col-md-4 ml-3">
          <app-search-users (searchEvent)="searchEvent($event)"></app-search-users>
        </div>
        <div class="col-md-4">
          <app-order-by-users></app-order-by-users>
        </div>
        <div class="col-md-4">
        </div>
      </div>
      <div class="col-md-12 mt-3">
        <app-users-table [usersData] = "usersData"></app-users-table>
      </div>
    </div>
  </div>
</div>
